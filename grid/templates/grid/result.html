{% extends 'grid/base.html' %}
{% load static %}
{% block content %}
<div class = "col-sm-2"></div>
<div class = "col-sm-8">
    <div id='graph-container'></div>
      <script type="text/javascript" src="{% static 'js/sigma.min.js' %}"></script>
      <script>
        var raw = "{{data.graph}}";
        var g = JSON.parse(raw.replace(/(&quot\;)/g,"\""));
        console.log(g)
        var s = new sigma({
            graph: g,
            renderer:{
                container: document.getElementById('graph-container'),
                type: 'canvas'
            }
        });        
        s.settings({
            edgeColor: 'default',
            defaultEdgeColor: '#9068be',
            maxEdgeSize:5,
            minNodeSize:0.2,
            maxNodeSize:1
        });
        s.refresh();
      </script>
</div>     
{% endblock %}
